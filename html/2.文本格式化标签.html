<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>code2</title>
</head>
<body>
    <!-- 加粗 -->
    我是<strong>加粗</strong>的文字<br>
    我是<b>加粗</b>的文字<br>
    <!-- 倾斜 -->
    我是<em>倾斜</em>文字<br>
    我是<i>倾斜</i>文字<br>
    <!-- 删除线 -->
    我是<del>删除</del>文字<br>
    我是<s>删除</s>文字<br>
    <!-- 下划线 -->
    我是<ins>下划线</ins>文字<br>
    我是<u>下划线</u>文字<br>
</body>
</html>
