<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.综合案例</title>

</head>
<body>
    <h3 align="center">青春不常在，抓紧谈恋爱</h3>
    <table width="500" align="center">
<!--        第一行-->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan"> 男</label>
                <input type="radio" name="sex" id="nv"> <label for="nv"> 女</label>
            </td>
        </tr>
<!--        第二行-->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>2003</option>
                    <option>2002</option>
                    <option>2001</option>
                    <option>2000</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                </select>
            </td>
        </tr>
<!--        第三行-->
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>
<!--        第四行-->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" checked='checked' id="yihun"><label for="yihun">已婚</label>
                <input type="radio" name="marry" id="weihun"><label for="weihun">未婚</label>
                <input type="radio" name="marry" id="lihun"><label for="lihun">离婚</label>
            </td>
        </tr>
<!--        第五行-->
        <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>
<!--        第六行-->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="类型" id="小鲜肉"><label for="小鲜肉">小鲜肉</label>
                <input type="checkbox" name="类型" id="妩媚的"><label for="妩媚的">妩媚的</label>
                <input type="checkbox" name="类型" id="可爱的"><label for="可爱的">可爱的</label>
                <input type="checkbox" name="类型" id="老腊肉"><label for="老腊肉">老腊肉</label>
                <input type="checkbox" name="类型" id="都喜欢" checked="checked"><label for="都喜欢">都喜欢</label>
            </td>
        </tr>
<!--        第七行-->
        <tr>
            <td>个人介绍：</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
<!--        第八行-->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
<!--        第九行-->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked" id="是否同意">
                <label for="是否同意">我同意注册条款和会员加入标准</label>
            </td>
        </tr>
<!--        第十行-->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
<!--        第十一行-->
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>
                        年满18岁，单身
                    </li>
                    <li>
                        抱着严肃的态度
                    </li>
                    <li>
                        真诚寻找另一半
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
